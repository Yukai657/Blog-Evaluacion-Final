<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="css/styles.css">
      <title>Mis viajes</title>
    </head>

    <body class="body">
      <!--header-->
      <div class="row">
        <!--logo-->
        <div class="col s5 m2 l2 offset-m1 offset-l1">
          <img src="img/logo.jpg" class="logo">
        </div>
        <!--navbar-->
        <div class="col s12 m9 l9">
          <nav class="left z-depth-0">
              <ul class="right">
                <li><a href="#" class="waves-effect waves-light btn active"><i class="material-icons left">home</i><span class="hide-on-med-and-down">Inicio</span></a></li>
                <li><a href="#" class="waves-effect waves-light btn"><i class="material-icons left">location_on</i><span class="hide-on-med-and-down">Estuve en</span></a></li>
                <li><a href="#" class="waves-effect waves-light btn"><i class="material-icons left">star</i><span class="hide-on-med-and-down">Mejores viajes</span></a></li>
                <li class="right"><a href="#" class="waves-effect waves-light btn"><i class="material-icons left">comment</i><span class="hide-on-med-and-down">Recomendaciones</span></a></li>
              </ul>
          </nav>
          <br>
          <h1 class="slogan">Mis Viajes</h1>
        </div>
      </div>
      <!--galerÃ­a y redes-->
      <div class="row">
        <!--iconos redes sociales-->
        <div class="col s1 hide-on-med-and-down">
          <ul class="social-list">
            <li><a href="https://www.facebook.com" target="_blank"><img src="img/fb.png" class="social-icons img-fluid"></a></li>
            <li><a href="https://plus.google.com" target="_blank"><img src="img/g+.png" class="social-icons img-fluid"></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="img/ig.png" class="social-icons img-fluid"></a></li>
            <li><a href="https://www.pinterest.com" target="_blank"><img src="img/pin.png" class="social-icons img-fluid"></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><img src="img/tt.png" class="social-icons img-fluid"></a></li>
          </ul>
        </div>
        <!--columnas fotos-->
        <div class="col s12 m11 l 11">
          <div class="row">
            <!--columna 1-->
            <div class="col s12 m4 l4">
              <img src="img/p1.jpg" class="z-depth-1 imgs">
              <img src="img/p2.jpg" class="z-depth-1 imgs">
            </div>
            <!--columna 2-->
            <div class="col s12 m4 l4">
              <img src="img/p3.jpg" class="z-depth-1 imgs">
            </div>
            <!--columna 3-->
            <div class="col s12 m4 l4">
              <img src="img/p4.jpg" class="z-depth-1 imgs">
              <img src="img/p5.jpg" class="z-depth-1 imgs">
              <img src="img/p6.jpg" class="z-depth-1 imgs">
            </div>
          </div>
        </div>
      </div>
      
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
